# Configurating connection parameters for Sequelize to use the Sqlite3 Database #
dbname: raddict
username: raddict
password: raddcit
params:
  dialect: sqlite # kind of database to use
  storage: ./database/posts-sequelize.sqlite3 # giving the database filename to use
  operatorsAliases:
    $eq: Op.eq
    $ne: Op.ne
    $gte: Op.gte
    $gt: Op.gt
    $lte: Op.lte
    $lt: Op.lt
    $or: Op.or
